name: Workflow2

on:
  workflow_run:
    workflows:
      - Workflow1
    types:
      - completed

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker image
        run: |
          docker build -t ABoudaib/mlproductionm2:latest .

      - name: Push Docker image
        run: |
          docker push ABoudaib/mlproductionm2:latest 